<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>File Metadata Microservice</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <h1>File Metadata Microservice</h1>

    <h2>Upload a file</h2>
    <form action="/api/fileanalyse" method="post" enctype="multipart/form-data">
      <input type="file" name="upfile" />
      <button type="submit">Upload</button>
    </form>

    <p>POST /api/fileanalyse with form-data field named <strong>upfile</strong></p>
  </body>
</html>
